<!DOCTYPE html>
<html>

<head>
    <title> Leer koken met Amy's Kookstudio </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>

<body>
    <header>
        <div class="black-border-header">
            <h1 class="center"> Iedereen kan koken!</h1>
        </div>
    </header>
    <nav>
        <ul class="menu">
            <li class="menu"><a href="index.html">Homepagina</a></li>
            <li class="menu"><a href="about.html">Marokkaanse-gehaktballetjes</a></li>
            <li class="menu"><a href="contact.html">Contactformulier</a></li>
            <li class="menu"><a href="contactchefs.html">Stuur je recept in</a></li>
        </ul>
    </nav>
    <main>
        <form name="chefs" method="POST" data-netlify="true">
            <label for="fname">Voornaam:</label><br>
            <input type="text"Id="fname" name="fname"><br>
            <label for="lname">Achternaam:</label><br>
            <input type="text"id="lname" name="lname"><br>
            <label for="email">E-mailadres:</label><br>
            <input type="email"id="email" name="email"><br>
            <label for="tel">Telefoonnummer:</label><br>
            <input type="tel"id="tel" name="tel"><br>
            <label for="leeftijd">Leeftijd:</label><br>
            <input type="number" id="age" name="leeftijd"
            min="18" max="100"><br>
            <label for="geboortedatum">Geboortedatum:</label><br>
            <input type="date" id="geboortedatum" name="Geboortedatum"
            min="1920-01-01" max="2005-12-31"><br>
            <input type="radio" id="Man" name="geslacht" value="man">
            <label for="geslacht">man</label>
            <input type="radio" id="vrouw" name="geslacht" value="vrouw">
            <label for="vrouw">vrouw</label><br>
            <label for="Favokeuken">Favoriete keuken:</label><br>
            <input type="checkbox" id="frans" name="Frans">
            <label for="frans">Frans</label><br>
            <input type="checkbox" id="italiaans" name="Italiaans">
            <label for="italiaans">Italiaans</label><br>
            <input type="checkbox" id="spaans" name="Spaans">
            <label for="spaans">Spaans</label><br>
            <input type="checkbox" id="arabisch" name="Arabisch">
            <label for="arabisch">Arabisch</label><br>
            <label for="kleur">Favoriete kleur:</label>
            <input type="color" id="kleur" name="Kleur"><br>
            <label for="recept">Upload je laatste recept</label><br>
            <input type="file" id="recept" name="recept"
            accept="image/png, image/jpeg"><br>
            <label for="url">URL naar je receptenwebsite:</label><br>
            <input type="url" name="url" id="url"
            placeholder="https://voorbeeld.nl"
            pattern="https://.*" size="30"
            required><br>
            <label for="bio">Biografie</label><br>
            <textarea rows="10" cols="30">     
            </textarea><br>     
            <input type="reset" value="Reset">   
            <input type="submit" value="Voltooien"> 
        </form>
    </main>
    <footer>
        <div class="black-border-footer">
            <a href="index.html">Naar de homepagina</a>
        </div>
    </footer>
</body>

</html>
